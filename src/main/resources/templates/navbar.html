<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">EM SYSTEM</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Events</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" href="/profile/">Profile</a>
                </li>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/panel/">Admin panel</a>
                </li>
                </div>
                <form action="/signout" method="post" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <button type="submit" class="nav-link active">Logout</button>
                    </li>
                </form>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link active" aria-current="page" href="/login">Login/Signup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</html>

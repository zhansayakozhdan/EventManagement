<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/mainLayout.html}">

<div layout:fragment="content">

    <div class="card">
        <div class="card-header">
        </div>
        <div class="row g-0 p-3 justify-content-between">
            <div class="col-md-3">
                <img th:src="@{/img/img1.png}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-9">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.getName()}"></h5>
                    <p class="card-text" th:text="${event.getDescription()}"></p>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#makeBookingModal">
                        КУПИТЬ БИЛЕТ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="makeBookingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form class="modal-dialog" action="/make/booking/" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ОФОРМЛЕНИЕ ЗАКАЗА</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4>Вы можете сделать бронь</h4>
                    <input type="hidden" th:value="${event.id}" name="eventId">
                    <div class="mb-3">
                        <label for="inputUserEmail" class="form-label">Email address</label>
                        <input name="userEmail" type="email" class="form-control" id="inputUserEmail" placeholder="Электронная почта">
                    </div>
                    <div class="mb-3">
                        <label for="inputAmountOfSeats" class="form-label">Билетов</label>
                        <input name="numberOfReservedSeats" type="number" class="form-control" id="inputAmountOfSeats" placeholder="Укажите количество мест">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Забронировать</button>
                </div>
            </div>
        </form>
    </div>


    <div class="col-lg-12 col-md-12 col-sm-12">
        <h3 class="box-title mt-5">General Info</h3>
        <div class="table-responsive">
            <table class="table table-striped table-product">
                <tbody>
                <tr>
                    <td>Дата:</td>
                    <td th:text="${event.getEventDate()}" ></td>
                </tr>
                <tr>
                    <td>Начало:</td>
                    <td th:text="${event.getEventTime()}"></td>
                </tr>
                <tr>
                    <td>Место проведения:</td>
                    <td th:text="${event.getVenue()}"></td>
                </tr>
                <tr>
                    <td>Жанр:</td>
                    <td th:text="${event.eventType.name}"></td>
                </tr>
                <tr>
                    <td>Стоимость билета:</td>
                    <td th:text="${event.getTicketCost()}"></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>



</div>
</html>
